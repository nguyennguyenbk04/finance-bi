services:
  zookeeper:
    image: quay.io/debezium/zookeeper:${DEBEZIUM_VERSION}
    container_name: zookeeper
    ports:
     - 2181:2181
     - 2888:2888
     - 3888:3888
    networks:
     - finance-network

  kafka:
    image: quay.io/debezium/kafka:${DEBEZIUM_VERSION}
    container_name: kafka
    ports:
     - 9092:9092
    links:
     - zookeeper
    environment:
     - ZOOKEEPER_CONNECT=zookeeper:2181
    networks:
     - finance-network

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    ports:
      - "${KAFKA_UI_PORT}:8080"
    links:
      - kafka
    networks:
      - finance-network

  # MySQL
  mysql:
    image: mysql:8.0.35
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: 
      - --log-bin=mysql-bin
      - --binlog-format=row
      - --server-id=1
      - --max_allowed_packet=256M
      - --connect_timeout=600
      - --net_read_timeout=600
      - --net_write_timeout=600
      - --wait_timeout=28800
      - --interactive_timeout=28800
      - --max_connections=500
    networks:
      - finance-network

  connect:
    image: quay.io/debezium/connect:${DEBEZIUM_VERSION}
    container_name: connect
    ports:
     - 8083:8083
    links:
     - kafka
     - mysql
    environment:
     - BOOTSTRAP_SERVERS=kafka:9092
     - GROUP_ID=1
     - CONFIG_STORAGE_TOPIC=my_connect_configs
     - OFFSET_STORAGE_TOPIC=my_connect_offsets
     - STATUS_STORAGE_TOPIC=my_connect_statuses
    networks:
     - finance-network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "${MINIO_API_PORT}:9000"    # API port
      - "${MINIO_CONSOLE_PORT}:9001"    # Console port
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - finance-network

  # PostgreSQL 
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 5s
      retries: 5
    networks:
      - finance-network

    # Airflow Standalone (Webserver + Scheduler + Database)
  airflow:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    image: airflow-pyspark:latest
    container_name: airflow-standalone
    depends_on:
      - postgres
    environment: &airflow-common-env
      AIRFLOW__CORE__AUTH_MANAGER: airflow.api_fastapi.auth.managers.simple.simple_auth_manager.SimpleAuthManager
      AIRFLOW__CORE__SIMPLE_AUTH_MANAGER_ALL_ADMINS: 'true'
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
      AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    user: "${AIRFLOW_UID:-50000}:0"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ..:/opt/airflow/project_root  # Mount the entire project root
      - ../.airflow_cache:/opt/airflow/project_root/.airflow_cache
    ports:
      - "${AIRFLOW_PORT}:8080"
    restart: always
    command: standalone
    networks:
      - finance-network

  # Streamlit
  streamlit:
    build:
      context: ..
      dockerfile: infra/streamlit/Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ../src:/app/src
    networks:
      - finance-network
    depends_on:
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Dremio 
  dremio:
    platform: linux/amd64
    image: dremio/dremio-oss:latest
    container_name: dremio
    ports:
      - "9047:9047"   
      - "31010:31010" 
      - "32010:32010" 
    environment:
      - DREMIO_FLIGHT_ENABLED=true  
    volumes:
      - dremio_data:/var/lib/dremio
    networks:
      - finance-network
    depends_on:
      - minio
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:9047/health && nc -z localhost 32010"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Superset - Dremio
  superset:
    image: alexmerced/dremio-superset
    container_name: superset
    ports:
      - 8080:8088
    depends_on:
      - dremio
    networks:
      - finance-network

networks:
  finance-network:
    driver: bridge
    name: finance-network

volumes:
  mysql_data:
  minio_data:
  postgres_data:
  dremio_data:
  superset_data: